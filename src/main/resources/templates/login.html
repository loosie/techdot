<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace ="fragments/header.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/navbar.html :: auth-nav"></nav>

<div class="log-container container py-5">
    <h2 class="text-center py-5">로그인</h2>
    <div class="row justify-content-center py-12">


        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
            <div class="form-group mb-4">
                <label for="username">이메일</label>
                <input id="username" type="text" name="username" class="form-control"
                       placeholder="techdot@email.com" aria-describedby="emailHelp" required>

                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group mb-4">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" class="form-control"
                       placeholder="********" aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    비밀번호를 모르시나요? <a href="#" th:href="@{/email-login}">이메일로 로그인하기</a>
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" role = "alert">
                이메일과 패스워드가 정확하지 않습니다.
<!--                <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>-->
            </div>

            <div class="form-group form-check mb-4">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

            <div class="form-group mb-4">
                <button class="btn btn-outline-dark btn-block" type="submit"
                        aria-describedby="submitHelp">
                    <div class="position-absolute top-50 start-0 translate-middle-y">
                        <i class="fa fa-lock text-success" aria-hidden="true"></i>
                    </div>
                    로그인</button>
            </div>

            <p class="mb-4">
                <a href="#" class="text-success" th:href="@{/join}">가입하기 →</a>
            </p>

        </form>


    </div>

</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
<script th:replace="fragments/form-validation.html :: form-validation"></script>

</body>
</html>
