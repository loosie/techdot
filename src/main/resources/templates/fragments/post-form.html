<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.com">

<div th:fragment="post-form (type, requestUrl)" class="container py-5">
    <h2 class="text-center py-5 px-3" th:text="@{'게시글 ' + ${type}}"></h2>

    <div class="row justify-content-center py-12">
        <div class="col-sm-3">
            <div class="card text-center">
                <div class="card-header">
                    썸네일 이미지
                </div>
                <div id="current-thumbnail-image" class="mt-3">
                    <img th:if="${#strings.isEmpty(postForm.thumbnailImage)}" class="thumbnail-img rounded"
                         src="/images/default_thumbnail.png"
                         width="320" height="192"  alt="name" />
                    <img th:if="${!#strings.isEmpty(postForm.thumbnailImage)}" class="thumbnail-img rounded"
                         th:src="${postForm.thumbnailImage}"
                         width="320" height="192"  alt="name" />
                </div>
                <div id="new-thumbnail-image" class="mt-3"></div>
                <div class="card-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="thumbnail-image-file">
                        <label class="custom-file-label" for="thumbnail-image-file">업로드</label>
                    </div>
                    <div id="new-thumbnail-image-control" class="mt-3">
                        <button class="btn btn-outline-primary btn-block" id="confirm-button">선택</button>
                        <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-7">
            <div th:replace="fragments/message.html :: message"></div>
            <form class="needs-validation" th:action="@{${requestUrl}}" th:object="${postForm}" method="post" novalidate>
                <div class="form-group mb-4">
                    <label for="title">제목</label>
                    <input id="title" type="text" th:field="*{title}" class="form-control"
                           placeholder="제목을 입력하세요" aria-describedby="titleHelp" required max="100">
                    <small class="invalid-feedback">100자 이내로 게시글 제목을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
                </div>

                <div class="form-group mb-4">
                    <label for="writer">작성자</label>
                    <input id="writer" type="text" th:field="*{writer}" class="form-control"
                           placeholder="작성자를 입력하세요" aria-describedby="writerHelp" required>
                    <small class="invalid-feedback">작성자를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">Owner Error</small>
                </div>

                <div class="form-group mb-4">
                    <label for="type">게시글 타입</label>
                    <select id="type" class="form-select" th:field="*{type}" aria-label="post-type-select">
                        <option th:each="postTypeOpt : ${T(com.techdot.techdot.domain.PostType).values()}"
                                th:value="${postTypeOpt}" th:text="${postTypeOpt}"></option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="category">게시글 카테고리</label>
                    <select id="category" class="form-select" th:field="*{categoryName}" aria-label="post-category-select">
                        <option th:each="categoryOpt : ${T(com.techdot.techdot.domain.CategoryName).values()}"
                                th:value="${categoryOpt.getDisplayValue()}" th:text="${categoryOpt.getDisplayValue()}"></option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <input id="beforeLink" type="hidden" th:field="*{beforeLink}" class="form-control" />
                    <label for="link">게시글 링크</label>
                    <input id="link" type="text" th:field="*{link}" class="form-control"
                           placeholder="링크를 입력하세요" aria-describedby="linkHelp" required>
                    <small class="invalid-feedback">게시글 링크를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('link')}" th:errors="*{link}">Link Error</small>
                </div>

                <div class="form-group mb-4">
                    <label for="content">게시글 내용</label>
                    <textarea id="content" type="text" th:field="*{content}" class="form-control"
                              placeholder="내용을 입력하세요." aria-describedby="contentHelp" required max="100" rows="3"> </textarea>
                    <small class="invalid-feedback">100자 이내로 게시글 제목을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</small>
                </div>

                <div class="form-group">
                    <input id="thumbnailImage" type="hidden" th:field="*{thumbnailImage}" class="form-control" />
                </div>

                <div class="form-group">
                    <button class="btn btn-dark pull-right" type="submit" aria-describedby="submitHelp">
                        저장</button>
                </div>
            </form>

        </div>

    </div>
</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
<script th:replace="fragments/form-validation.html :: form-validation"></script>

<link  href="/node_modules/cropper/dist/cropper.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $resetBtn = $("#reset-button");  // 취소 버튼
        let $confirmBtn = $("#confirm-button");  // 선택 버튼
        let $newThumbnailImage = $("#new-thumbnail-image"); // 새로 선택한 이미지
        let $currentThumbnailImage = $("#current-thumbnail-image"); // 현재 프로필 이미지
        let $resultImage = $("#cropped-new-thumbnail-image");  // 선택한 이미지 자른 부분
        let $thumbnailImage = $("#thumbnailImage"); // 최종 프로필 이미지

        // 버튼 숨기기
        $newThumbnailImage.hide();
        $confirmBtn.hide();
        $resetBtn.hide();

        // 이미지 파일 선택하면 해당 파일 읽어오고 저장하는 로직
        $("#thumbnail-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-thumbnail';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newThumbnailImage.html(img);
                        $newThumbnailImage.show();
                        $currentThumbnailImage.hide();

                        let $newImage = $(img);
                        // $newImage.cropper({aspectRatio: 1});
                        $newImage.cropper({aspectRatio: 5/3});
                        cropper = $newImage.data('cropper');

                        $confirmBtn.show();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 취소 버튼 로직
        $resetBtn.click(function() {
            $currentThumbnailImage.show();
            $newThumbnailImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $confirmBtn.hide();
            $thumbnailImage.val(''); // 프로필 이미지 비어있게 저장
            $('#thumbnail-image-file').val('');
        });

        // 선택 버튼 로직
        $confirmBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();
            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-thumbnail-image";
            newImage.src = dataUrl;
            newImage.width = 330;
            $resultImage.html(newImage);

            $newThumbnailImage.html(newImage);
            $confirmBtn.hide();
            $thumbnailImage.val(dataUrl);

        });
    });
</script>
</div>

</html>
