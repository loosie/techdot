<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<nav th:fragment="main-menu (mainMenu)" class="col-8 py-2 nav nav-tabs">
    <a class="nav-item nav-link" href="#" th:classappend="${mainMenu == 'all'}? active" th:href="@{'/'}">
        All
    </a>
    <a class="nav-item nav-link text-dark" th:each="categoryOpt : ${T(com.techdot.techdot.domain.CategoryName).values()}"
            th:value="${categoryOpt}" th:text="${categoryOpt}" href="#" th:classappend="${mainMenu == '${categoryOpt}'}? active" th:href="@{'/' + ${categoryOpt}}">
    </a>
</nav>
</html>
