<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<div class="row justify-content-center py-12" th:fragment="profile-info" >
    <!-- Avatar -->
    <div class="col-2">
        <svg th:if="${#strings.isEmpty(profile.profileImage)}" class="j-profile-img img-fluid float-left rounded img-thumbnail"
             th:data-jdenticon-value="${#authentication.name}" width="125" height="125"></svg>
        <img th:if="${!#strings.isEmpty(profile.profileImage)}" class="profile-img img-fluid float-left rounded img-thumbnail"
             th:src="${profile.profileImage}"
             width="125" height="125"/>
    </div>
    <div class="col-6">
        <h2 th:text="${profile.nickname}"></h2>
        <p class="card-text" style="white-space: pre-line; width: 100%" th:text="${profile.bio}"></p>
        <div th:if="${isOwner}">
            <a class="btn btn-outline-primary  pull-right" href="#" th:href="@{/accounts}">프로필 수정</a>
        </div>
    </div>


</div>

</html>
