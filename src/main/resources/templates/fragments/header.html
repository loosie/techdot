<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head th:fragement="head">
    <meta charset="UTF-8">
    <title>TechDot</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"/>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jdenticon/dist/jdenticon.js"></script>


    <style>
        @media (min-width: 1200px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl {
                max-width: 1760px;
            }
        }

        img {
            max-width: 100%;
        }

        a, a:hover {
            text-decoration: none !important;
        }

        .card-title {
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 1.13rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .card-footer {
            background-color: rgba(0,0,0,.005);
        }

        .log-container {
            max-width: 1080px !important;
        }

        .navbar {
            background-color: #1a1b1e !important;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9998;
        }

        .nav-img {
            padding: 0 !important;
            border: 0 !important;
        }


        .card {
            border-radius: 5%;
            font-size: 0.9rem;
        }

        @media (min-width: 770px) {
            .card {
                max-width: 320px;
            }
        }

        .cropper-view-box,
        .cropper-face,
        .j-profile-img,
        .profile-img {
            border-radius: 50% !important;
        }

        #cropped-new-profile-image {
            width: 125px;
            height: 125px;
            border-radius: 50%;
        }

        .thumbnail-img,
        #cropped-new-thumbnail-image {
            width: 320px;
            height: 170px;
        }

        .post-list__item__image {
            border-radius: 5% 5% 0 0;
            width: 100%;
            height: 100%;
            max-width: 320px;
            max-height: 170px;
        }

        .list-group-item{
            border-radius: 5%;
        }

        .main-right-nav-tabs {
            top: 10%;
            position: sticky;
            z-index: 9997;
            border-radius: 5%;
        }

        .main-right-nav-link.active {
            color: #fff !important;
            background-color: #1a1b1e !important;
            border-color: #1a1b1e !important;
            border-radius: 5%;
        }

        .main-right-nav-link:hover {
            background-color: #1a1b1e !important;
            color: #ffffff !important;
        }

        .badge {
            padding: 0.4em 0 !important;
        }

        .badge-blog, .badge-video{
            color: #1a1b1e;
        }

        .CS{
            color: #1a1b1e;
            background-color: beige;
        }

        .Backend{
            color: #1a1b1e;
            background-color: rgba(219, 243, 231, 0.91);
        }

        .Frontend{
            color: #1a1b1e;
            background-color: aliceblue;
        }

        .DevOps{
            color: #1a1b1e;
            background-color: rgba(158, 155, 155, 0.18);
        }

        .Security{
            color: #1a1b1e;
            background-color: #ffeaea;
        }

        .Motivation{
            color: #1a1b1e;
            background-color: #fdf4e5;
        }

        .custom-control-input:checked~.custom-control-label::before {
            color: #fff;
            border-color: #1a1b1e;
            background-color: #1a1b1e;
        }

        .fa-heart{
            color: #007bff;
        }

    </style>
</head>

</html>
