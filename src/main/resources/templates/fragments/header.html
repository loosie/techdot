<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragement="head">
    <meta charset="UTF-8">
    <meta th:if="${@environment.acceptsProfiles('real1') or @environment.acceptsProfiles('real2')}"
          http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>TechDot</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @media (min-width: 1200px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl {
                max-width: 1760px;
            }
        }

        img {
            max-width: 100%;
        }

        body {
            font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
            "Noto Color Emoji";
        }

        h5{
            line-height: 1.3 !important;
        }

        :root {
            --font-family-sans-serif: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        a, a:hover {
            text-decoration: none !important;
        }

        .card-title {
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 1.13rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .card-footer {
            background-color: rgba(0, 0, 0, .005);
        }

        .log-container {
            max-width: 1080px !important;
        }

        .navbar {
            background-color: #131418 !important;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9998;
        }

        .nav-img {
            padding: 0 !important;
            border: 0 !important;
        }


        .card {
            border-radius: 5%;
            font-size: 0.9rem;
            width: 100%;

        }

        @media (min-width: 768px) {
            .card {
                max-width: none;
            }

            .post-list__item__image {
                max-width: 400px;
                max-height: 190px;
            }

            .col-md-3 {
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 992px) {
            .main-right-nav {
                display: flex;
                justify-content: center;
            }

            .main-right-nav-tabs {
                width: 50%;
            }
        }

        @media (min-width: 1200px) {
            .card {
                max-width: 320px;
            }

            .post-list__item__image {
                max-width: 320px;
            }

            .col-md-3 {
                -ms-flex: 0 0 33%;
                flex: 0 0 33%;
                max-width: 33%;
            }
        }

        @media (min-width: 1400px) {
            .card {
                max-width: 320px;
            }

            .post-list__item__image {
                max-width: 320px;
                max-height: 170px;
            }

            .col-md-3 {
                -ms-flex: 0 0 25%;
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        .cropper-view-box,
        .cropper-face,
        .j-profile-img,
        .profile-img {
            border-radius: 50% !important;
        }

        #cropped-new-profile-image {
            width: 125px;
            height: 125px;
            border-radius: 50%;
        }

        .thumbnail-img,
        #cropped-new-thumbnail-image {
            width: 320px;
            height: 170px;
        }

        .post-list__item__image {
            border-radius: 5% 5% 0 0;
            width: 100%;
            height: 100%;
        }

        .list-group-item {
            border-radius: 5%;
        }

        .main-right-nav-tabs {
            top: 10%;
            position: sticky;
            z-index: 9997;
            border-radius: 5%;
        }

        .main-right-nav-link {
            width: 80%;
            border: none;
            background-color: #f8f9fa !important;
        }

        .main-right-nav-link.active {
            color: #fff !important;
            background-color: #131418 !important;
            border-color: #131418 !important;
            border-radius: 5%;
        }

        .main-right-nav-link.active:hover {
            color: #fff !important;
            background-color: #000 !important;
        }

        .main-right-nav-link:hover {
            color: #000 !important;
            background-color: #fff !important;
        }

        .badge {
            padding: 0.4em 0 !important;
        }

        .badge-blog, .badge-video {
            color: #131418;
        }

        .CS {
            color: #131418;
            background-color: beige;
        }

        .Backend {
            color: #131418;
            background-color: rgba(219, 243, 231, 0.91);
        }

        .Frontend {
            color: #131418;
            background-color: aliceblue;
        }

        .DevOps {
            color: #131418;
            background-color: rgba(158, 155, 155, 0.18);
        }

        .Security {
            color: #131418;
            background-color: #ffeaea;
        }

        .Motivation {
            color: #131418;
            background-color: #fdf4e5;
        }

        .custom-control-input:checked .custom-control-label::before {
            color: #fff;
            border-color: #131418;
            background-color: #131418;
        }

        .fa-heart {
            color: #007bff;
        }

    </style>
</head>

</html>
