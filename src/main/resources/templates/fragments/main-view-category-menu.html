<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="category-menu (categoryMenu)" class="list-group justify-content-center nav main-right-nav-tabs">
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'All'}? 'active active-box'" th:href="@{'/'}">
        New!
    </a>
    <a sec:authorize="isAuthenticated()" class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'MyInterests'}? 'active active-box'" th:href="@{'/me/interests'}">
        관심 카테고리
    </a>
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'CS'}? 'active active-box'" th:href="@{'/category/cs'}">
        CS
    </a>
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'Backend'}? 'active active-box'" th:href="@{'/category/backend'}">
        Backend
    </a>
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'Frontend'}? 'active active-box'" th:href="@{'/category/frontend'}">
        Frontend
    </a>
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'DevOps'}? 'active active-box'" th:href="@{'/category/dev-ops'}">
        DevOps
    </a>
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'Security'}? 'active active-box'" th:href="@{'/category/security'}">
        Security
    </a>
    <a class="list-group-item list-group-item-action main-right-nav-link" href="#"
       th:classappend="${categoryMenu == 'Motivation'}? 'active active-box'" th:href="@{'/category/motivation'}">
        Motivation
    </a>
</div>
</html>
