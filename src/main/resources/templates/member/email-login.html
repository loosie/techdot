<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/navbar.html :: main-nav"></nav>

<div class="log-container container py-5">
    <h2 class="text-center py-5">로그인</h2>
    <div class="row justify-content-center py-12">
        <form class="needs-validation col-sm-6" action="#" th:action="@{/email-login}" method="post" novalidate>
            <div class="form-group">
                <label for="email">이메일</label>
                <input id="email" type="text" name="email" class="form-control"
                       placeholder="techdot@email.com" aria-describedby="emailHelp" required>

                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="py-2 text-center" th:if="${error}">
                <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            </div>

            <div th:replace="fragments/message.html :: message"></div>

            <div class="form-group mb-4">
                <small>
                    <a href="#" th:href="@{/login}">비밀번호로 로그인하기</a>
                </small>
            </div>

            <div class="form-group mb-4">
                <button class="btn btn-outline-dark btn-block" type="submit"
                        aria-describedby="submitHelp">
                    <div class="position-absolute top-50 start-0 translate-middle-y">
                        <i class="fa fa-lock text-success" aria-hidden="true"></i>
                    </div>
                    로그인 링크 보내기
                </button>
            </div>

            <p class="mb-4">
                <a href="#" class="text-success" th:href="@{/join}">가입하기 →</a>
            </p>

        </form>

    </div>
</div>

</body>
</html>
