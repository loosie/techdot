<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace ="fragments/header.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/navbar.html :: main-nav"></nav>

<div class = "py-5 text-center" th:if="${error}">
    <p class="lead">TechDot 이메일 확인</p>
    <div class="alert alert-danger" role="alert">
        이메일 확인 링크가 정확하지 않습니다.
    </div>
</div>


<div class = "py-5 text-center" th:if="${error == null}">
    <h2 class="mb-4">TechDot 이메일 확인</h2>
    <p class="lead mb-4">
        이메일을 확인했습니다.
        <span th:text="${nickname}">nickanme</span>님 가입을 축하합니다.
    </p>

    <a href="#" th:href="@{/}">홈으로 이동하기</a>
</div>

</body>
</html>
