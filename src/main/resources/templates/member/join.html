<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/navbar.html :: auth-nav"></nav>

<div class="log-container container py-5">
    <h2 class="text-center py-5">회원가입</h2>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/join}" th:object="${joinForm}" method="post" novalidate>
            <div class="form-group mb-4">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                       placeholder="닉네임" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                <small class="invalid-feedback">닉네임을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname
                    Error</small>
            </div>
            <div class="form-group mb-4">
                <label for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control"
                       placeholder="techdot@email.com" aria-describedby="emailHelp" required>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
                    Error</small>
            </div>

            <div class="form-group mb-4">
                <label for="password">비밀번호</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"
                       placeholder="********" aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <small id="passwordHelp" class="form-text text-muted">
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                    Error</small>
            </div>

            <div class="form-group mb-5">
                <label for="password-confirm">비밀번호 확인</label>
                <input id="password-confirm" type="password" th:field="*{passwordConfirm}" class="form-control"
                       placeholder="********" aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <small id="passwordConfirmHelp" class="form-text text-muted">
                </small>
                <small class="invalid-feedback">비밀번호가 일치하지 않습니다.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                       th:errors="*{passwordConfirm}">Password Error</small>
            </div>

            <div class="form-group">
                <button id="join" class="btn btn-outline-dark btn-block" type="submit" aria-describedby="submitHelp">
                    가입하기
                </button>
            </div>
        </form>
    </div>
</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
<script th:replace="fragments/form-validation.html :: form-validation"></script>

</body>
</html>
