<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head th:replace="fragments/header.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/navbar.html :: auth-nav"></nav>

<div class="container py-5">
    <div class="row mt-5 justify-content-center">
        <div class="col-2 py-4">
            <div th:replace="fragments/accounts-menu.html :: settings-menu(currentMenu='password')"></div>
        </div>

        <div class="col-8">
            <h1 class="my-4">비밀번호 변경</h1>
            <div class="dropdown-divider mb-4"></div>
            <div th:replace="fragments/message.html :: message"></div>

            <div class="row mt-3 col-8">
                <form class="needs-validation col-12" action="#"
                      th:action="@{/accounts/change-password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group mb-4">
                        <label for="newPassword">새 비밀번호</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                               aria-describedby="newPasswordHelp" placeholder="********" required min="8" max="50">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Error</small>
                    </div>

                    <div class="form-group mb-4">
                        <label for="newPasswordConfirm">새 비밀번호 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                               aria-describedby="newPasswordConfirmHelp" placeholder="********" required min="8" max="50">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Confirm Error</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-dark pull-right" type="submit" aria-describedby="submitHelp">
                            변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer.html :: footer"></footer>
<script th:replace="fragments/form-validation.html :: form-validation"></script>
</body>
</html>
