<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace ="fragments/header.html :: head"></head>

<body class="bg-light">
<nav th:replace="fragments/navbar.html :: auth-nav"></nav>

<div class="container py-5">
    <div class="row mt-5 justify-content-center">
        <div class="col-2 py-4">
            <div th:replace="fragments/accounts-menu.html :: settings-menu(currentMenu='my-upload')"></div>
        </div>

    <div class="col-8">
        <h1 class="my-4">게시글 관리</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col-1">#</th>
                <th scope="col-4">제목</th>
                <th scope="col-1">수정</th>
                <th scope="col-1">삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post, index : ${postList}">
                <th th:text="${index.index}" scope="row">#</th>
                <td th:text="${post.title}">title</td>
                <td>
                    <a th:href="@{'/post/' + ${post.id} + '/edit'}" class="btn btn-secondary">수정</a>
                </td>
                <td>
                    <a th:href="@{'/post' + ${post.id}}" class="btn btn-secondary">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<footer th:replace="fragments/footer.html :: footer"></footer>

</body>
</html>
