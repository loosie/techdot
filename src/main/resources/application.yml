spring:
  profiles:
    group:
      "default": "local, s3"
      "dev": "dev, mail"
      "real1": "real-db, mail"
      "real2": "real-db, mail"

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/techdot_local
    username: sa
    password:
    driver-class-name: org.h2.Driver

  redis:
    host: localhost
    port: 6379

  servlet:
    multipart:
      max-file-size: 2MB #1.5MB
      max-request-size: 2MB #1.5MB

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor: debug # trace: sql 내용 분석용


app:
  host: http://localhost:8080